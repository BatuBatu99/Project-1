<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form">
        <div class="image">
            <div class="image-text">
                <h2>Bring Your Music Along</h2>
                <br>
                <h3>Try Unlimited</h3>
            </div>
            <div class="price">
                <h1>9.99 / month</h1>
            </div>
        </div>
    </div>

    </div>
    <div class="form">
        <div class="registeration">
            <h3>Registration Form</h3>
            <div class="name">
                <h5>Full Name:</h5>
                <input placeholder="İsminizi Yazınız">
            </div>
            <div class="email">
                <h5>Email:</h5>
                <input type="text">
            </div>
            <div class="password">
                <h5>Password:</h5>
                <input type="password">
            </div>
            <div class="confirm-password">
                <h5>Confirm Password:</h5>
                <input type="password">
            </div>
            <div class="checkbox">
                <input class="box" type="checkbox">
                <p class="p"> By signing up, you agree to the </p>
                <br>
                <a href="https://www.google.com.tr/?hl=tr"> Play Terms of Service </a>
            </div>
            <div class="register-btn">
                <input class="btn" type="button" value="Register">
            </div>
        </div>
    </div>
    </div>
</body>

</html>
